<!DOCTYPE html>
<html lang="en">
<head>

    <title id="header">IOT Fan Switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<header>
<body>
    <div class="jumbotron text-center">
        <h1>IOT FAN SWITCH</h1>
    </div>
    <center> 
    <div class="col-lg-4" style="background-color:skyblue;height: 90px;width:300px;" >
            <div id="status">
                    <button id="btn-disconnect" class="btn-1">OFF</button>
                    <button id="btn-connect1" class="btn-2">1</button>
                    <button id="btn-connect2" class="btn-3" >2</button>
                    <button id="btn-connect3" class="btn-4">3</button>
             </div>       
    </div>
 </center>  
<script>
    $("#btn-connect1").click(function () {
        alert("The fan is turned into 1!")
  });
  $("#btn-connect2").click(function () {
        alert("The fan is turned into 2!")
  });
  $("#btn-connect3").click(function () {
        alert("The fan is turned into 3!")
  });
  $("#btn-disconnect").click(function () {
        alert("The fan is currently off!")
  });
            

 </script>     

</body>
</html>
